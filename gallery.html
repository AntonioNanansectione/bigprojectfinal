<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites - Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-img {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <section class="container mt-4">
        <h2>Photo Gallery</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="gallery1.jpg" alt="Gallery Image 1" class="img-fluid gallery-img">
            </div>
            <div class="col-md-4">
                <img src="gallery2.jpg" alt="Gallery Image 2" class="img-fluid gallery-img">
            </div>
            <div class="col-md-4">
                <img src="gallery3.jpg" alt="Gallery Image 3" class="img-fluid gallery-img">
            </div>
            <div class="col-md-4">
                <img src="gallery4.jpeg" alt="Gallery Image 4" class="img-fluid gallery-img">
            </div>
            <div class="col-md-4">
                <img src="gallery5.jpg" alt="Gallery Image 5" class="img-fluid gallery-img">
            </div>
            <div class="col-md-4">
                <img src="gallery6.jpg" alt="Gallery Image 6" class="img-fluid gallery-img">
            </div>
        </div>
    </section>
    <footer class="bg-dark text-light text-center py-3">
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
